<!-- Site wrapper -->
<div class="wrapper" *ngIf="authService.isLogged()">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a routerLink="/" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/cart">
          <i class="fas fa-shopping-cart"></i>
          <span class="badge badge-danger navbar-badge">{{cartItems}}</span>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a routerLink="/" class="brand-link">
      <img src="assets/img/AdminLTELogo.png"
           alt="AdminLTE Logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">Cantina FUMEC</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img [src]="loggedUser.photoUrl" class="img-circle elevation-2" alt="User Image" style="object-fit: cover; height: 2.1rem;">
        </div>
        <div class="info" style="padding-bottom: 0;padding-top: 0;">
          <a class="d-block">{{loggedUser.name}}</a>
          <a class="d-block" style="font-size: 14px;">{{loggedUser.email}}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a routerLink="/" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/categories" class="nav-link">
              <i class="nav-icon fas fa-sitemap"></i>
              <p>Categorias
                <span class="badge badge-info right" *ngIf="categories != null">{{categories}}</span>
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/products" class="nav-link">
              <i class="nav-icon fas fa-tags"></i>
              <p>Produtos
                <span class="badge badge-info right" *ngIf="products != null">{{products}}</span>
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/orders" class="nav-link">
              <i class="nav-icon fas fa-list-alt"></i>
              <p>Histórico de Compras
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/users" class="nav-link">
              <i class="nav-icon fas fa-users text-info"></i>
              <p>Usuários</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="authService.logout()">
              <i class="nav-icon fas fa-power-off text-danger"></i>
              <p>Sair</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <router-outlet></router-outlet>

  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.0.0-beta.2
    </div>
    <strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">AdminLTE.io</a>.</strong> All rights
    reserved.
  </footer>

</div>


<router-outlet *ngIf="!authService.isLogged()"></router-outlet>
<!-- ./wrapper -->
